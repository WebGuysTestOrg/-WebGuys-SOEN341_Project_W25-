<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="icon" type="image/png" href="assets/ChatHavenLogo.png">
</head>

<body>
    <div class="back-button">
        <button onclick="history.back()">
            <i class="fa fa-arrow-left"></i>
        </button>
    </div>

    <div class="container">
        <div class="box">
            <h1>Account Settings</h1>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input class="inputs" id="name" readonly placeholder="Enter your full name">
                </div>
                
                <div class="settings-section">
                    <h2>Update Email</h2>
                    <div class="form-group">
                        <label for="currentEmail">Current Email</label>
                        <input class="inputs" id="currentEmail" readonly>
                    </div>
                    <div class="form-group">
                        <label for="newEmail">New Email</label>
                        <input class="inputs" id="newEmail" type="email" placeholder="Enter new email address">
                    </div>
                    <div class="form-group">
                        <label for="emailCurrentPassword">Current Password</label>
                        <input class="inputs" id="emailCurrentPassword" type="password" placeholder="Enter current password to confirm">
                    </div>
                </div>
                
                <div class="settings-section">
                    <h2>Change Password</h2>
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input class="inputs" id="currentPassword" type="password" placeholder="Enter current password">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input class="inputs" id="newPassword" type="password" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input class="inputs" id="confirmPassword" type="password" placeholder="Confirm new password">
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" id="updateEmailBtn">Update Email</button>
                    <button type="button" id="updatePasswordBtn">Update Password</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="js/SettingsPage.js"></script>
</body>
</html>
