name: Node.js Test Runner

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: chathaven
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js Setup
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        run: cd src && npm install

      - name: Setup database schema
        run: |
          sudo apt-get update && sudo apt-get install -y mysql-client
          echo "Creating database schema..."
          mysql -h 127.0.0.1 -u root chathaven < src/config/schema.sql

      - name: Run Tests
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: ""
          DB_DATABASE: chathaven
          NODE_ENV: test
        run: |
          cd src
          node run-tests.js
          # Make sure the workflow fails if any test fails
          if grep -q "failed" <<< "$(cat test-results.log 2>/dev/null || echo '')"; then
            echo "Tests failed! Check the output above for details."
            exit 1
          fi

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: src/public
        

