<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Channels</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="styles/ChannelChat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-mart/css/emoji-mart.css" />
    <link rel="icon" type="image/png" href="assets/ChatHavenLogo.png">
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart/dist/browser.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- <button onclick="history.back()" id="back-btn">←</button> -->
    <div class="dm-container">
        <div class="sidebar">
            <h2 >Channels</h2>
            <ul id="chat-list">
                <li class="loading-channels">
                    <div class="loading-spinner"></div>
                    <span>Loading channels...</span>
                </li>
            </ul>
        </div>
        <div class="chat-window">
            <div id="chat-header">Select a channel to start messaging</div>
            <div id="pinned-message-display" class="pinned-box" style="display: none;"></div>
            <div id="chat-messages">
                <div class="welcome-message">
                    <div class="welcome-icon">👋</div>
                    <h3>Welcome to Channel Chat</h3>
                    <p>Select a channel from the sidebar to start chatting</p>
                </div>
            </div>
            <div class="chat-input">
                <div id="quoted-message-container" style="display: none;">
                    <span id="quoted-text"></span>
                    <button id="cancel-quote">×</button>
                </div>
                <i title="Export Chat" class='fas fa-file-export'id="export-chat"></i>
                <input type="text" id="message" placeholder="Type a message..." disabled>
                <button id="emoji-btn" disabled>😊</button> 
                <div id="emoji-picker-container" style="display: none;"></div>
                <button id="send" disabled><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- AI Chatbot Integration -->
    <iframe
        id="ai-chat-frame"
        src="chatbot.html"
        style="position: fixed; bottom: 100px; left: 70px; width: 420px; height: 700px; border: none; border-radius: 20px; display: none; z-index: 9999;">
    </iframe>
  
    <div id="ai-chat-launcher" style="position: fixed; bottom: 40px; left: 20px; background: #000; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 9999;">
        <i class="fas fa-robot"></i>
    </div>

    <script src="js/ChannelChat.js"></script>
</body>
</html>
