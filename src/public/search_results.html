<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="search_results.css">
</head>

<body>

    <div class="back-button">
        <button onclick="history.back()">
              <i class="fa fa-arrow-left"></i>
        </button>
    </div>
    
    <h1>Search Results</h1>
    
    <div class="container">
        <div id="username"></div>
        <div id="email"></div>
        <div id="icon"></div>
    </div>

    <div id="privateMessage" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span> 
            <h3>Send a private message</h3>
            <textarea id="messageInput" placeholder="Type your message..."></textarea>
            <button id="sendMessage">Send</button>
        </div>
    </div>
    

<script>

    
  document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const username = params.get("query");

    if (username) {
        fetch("/search", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: username }) 
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.length > 0) {
                document.getElementById("username").innerHTML =
                    `<p>Username: ${data[0].name}</p>`;
                document.getElementById("email").innerHTML = 
                    `<p>Email: ${data[0].email}</p>`;
                document.getElementById("icon").innerHTML = 
                    `<i class="fa-solid fa-envelope"></i>`;
                
                    document.getElementById("icon").addEventListener("click", function(){
    document.getElementById("privateMessage").style.display = "flex";
});
            } else {
                document.getElementById("searchResults").innerText = "No user found for: " + username;
            }
        })
        .catch(error => {
            console.error("Error fetching search results:", error);
        });
    } else {
        console.error("No username provided in URL!");
    }
});

document.getElementById("icon").addEventListener("click", function(){
    document.getElementById("privateMessage").style.display = "flex";
});

document.querySelector(".close-btn").addEventListener("click", function(){
    document.getElementById("privateMessage").style.display = "none";
});

let loggedInUser = "";

fetch('/user-info')
            .then(response => {
                if (!response.ok) throw new Error('Unauthorized');
                return response.json();
            })
            .then(data => {
                loggedInUser = data.name;
            })
            .catch(() => window.location.href = '/login_form.html');

document.getElementById("sendMessage").addEventListener("click", function(){
    
    const params = new URLSearchParams(window.location.search);
    const username = params.get("query");
    
    const sender = loggedInUser;
    const receiver = username;
    const message = document.getElementById("messageInput").value.trim();

    
    fetch("/sendMessage", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            sender: sender,
            receiver: receiver,
            message: message
        })
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        message.value = "";
        document.getElementById("privateMessage").style.display = "none";
    })
    .catch(error => console.error("Error sending message:", error));
});
</script>
</body>

</html>
