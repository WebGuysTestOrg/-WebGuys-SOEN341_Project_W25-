<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Haven Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/adminstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@emoji-mart/css@latest/css/emoji-mart.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar - Navigation -->
        <nav class="servers-bar">
            <div class="home-button" id="homeButton">
                <i class="fas fa-home"></i>
            </div>
            <div class="server-separator"></div>
            <div class="global-chat" id="chat-toggle" title="Global Chat">
                <i class="fas fa-globe"></i>
            </div>
            <div class="teams-list" id="teamsList">
                <!-- Teams will be dynamically populated -->
            </div>
            <div class="add-server" id="addTeamButton" title="Create Team">
                <i class="fas fa-plus"></i>
            </div>
        </nav>

        <!-- Middle Bar - Friends List -->
        <aside class="channels-sidebar">
            <div class="friends-header">
                <h3>Friends</h3>
                <i class="fas fa-user-plus add-friend-icon" id="addFriendButton"></i>
            </div>

            <div class="friends-section">
                <!-- Online Friends Category -->
                <div class="friends-category">
                    <div class="category-header">
                        <span>ONLINE â€” <span id="onlineCount">0</span></span>
                    </div>
                    <div class="friends-list" id="onlineFriends">
                        <!-- Online friends will be dynamically populated -->
                    </div>
                </div>

                <!-- Offline Friends Category -->
                <div class="friends-category">
                    <div class="category-header">
                        <span>OFFLINE â€” <span id="offlineCount">0</span></span>
                    </div>
                    <div class="friends-list" id="offlineFriends">
                        <!-- Offline friends will be dynamically populated -->
                    </div>
                </div>

                <!-- Other Users Section -->
                <div class="other-users-section">
                    <div class="category-header">
                        <span>OTHER USERS</span>
                        <button class="view-all-btn" id="viewAllUsers">View All</button>
                    </div>
                    <div class="other-users-list" id="otherUsers">
                        <!-- Other users will be dynamically populated -->
                    </div>
                </div>
            </div>

            <!-- User Profile -->
            <div class="user-profile">
                <div class="profile-info">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                        <div class="status-indicator status-online" id="adminStatus"></div>
                    </div>
                    <div class="profile-details">
                        <div class="profile-name">
                            <span id="adminName">Loading...</span>
                            <span class="role-badge role-admin">Admin</span>
                        </div>
                        <div class="profile-status">
                            <i class="fas fa-circle status-online"></i>
                            <span id="adminStatusText">Online</span>
                        </div>
                    </div>
                </div>
                <div class="profile-actions">
                    <button class="action-btn" id="settingsButton" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="action-btn" id="logoutButton" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="content-area">
            <div class="content-header">
                <div class="header-title">
                    <i class="fas fa-user-friends"></i>
                    <h2>Friends</h2>
                </div>
                <div class="header-tabs">
                    <button class="tab-btn active" id="addFriendTab">Add Friend</button>
                    <button class="tab-btn" id="pendingTab">Pending</button>
                </div>
            </div>

            <!-- Add Friend Section -->
            <div class="add-friend-section">
                <h2>ADD FRIEND</h2>
                <p>You can add friends with their Chat Haven username.</p>
                <div class="add-friend-form">
                    <input type="text" id="friendUsername" placeholder="Enter a username">
                    <button class="send-friend-request" id="sendFriendRequest">Send Friend Request</button>
                </div>
            </div>

            <!-- Friends Display -->
            <div class="friends-display" id="friendsDisplay">
                <!-- Friends will be dynamically populated -->
            </div>
        </main>
    </div>

    <!-- Chat Container -->
    <div id="chat-container" class="chat-container">
        <div class="chat-content">
            <div id="chat-header">
                <h3>Global Chat</h3>
                <button id="close-chat">Ã—</button>
            </div>
            <div id="chat-messages"></div>
            <form id="message-form" class="message-form">
                <div id="emoji-picker-container" style="display: none;"></div>
                <div class="input-container">
                    <button type="button" id="emoji-button">ðŸ˜Š</button>
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button type="submit" id="send-button">Send</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Team Creation View -->
    <div id="teamCreationView" class="team-creation-view">
        <div class="content-header">
            <div class="header-title">
                <i class="fas fa-users"></i>
                <h2>Create New Team</h2>
            </div>
        </div>

        <div class="team-creation-section">
            <div class="team-creation-form">
                <div class="form-group">
                    <label for="teamName">Team Name</label>
                    <input type="text" id="teamName" placeholder="Enter team name" required>
                </div>
                
                <div class="form-group">
                    <label>Add Team Members</label>
                    <div class="member-input-container">
                        <input type="text" id="memberSearch" placeholder="Search users by username">
                        <button id="searchUserButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div id="userSearchResults" class="user-search-results"></div>
                </div>

                <div class="selected-members">
                    <h3>Selected Members</h3>
                    <div id="selectedMembersList" class="selected-members-list"></div>
                </div>

                <div class="form-actions">
                    <button id="createTeamButton" class="create-team-btn">
                        <i class="fas fa-plus"></i>
                        Create Team
                    </button>
                    <button id="cancelCreationButton" class="cancel-btn">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emoji-mart/data"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emoji-mart/react"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart"></script>
    <script src="js/admin.js"></script>
</body>
</html>
