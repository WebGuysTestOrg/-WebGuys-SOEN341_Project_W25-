<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Page</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js" integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/adminstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-mart/css/emoji-mart.css" />
    <link rel="icon" type="image/png" href="ChatHavenLogo.png">
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart/dist/browser.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-content">
            <h1 class="navbar-title">Chat Haven - Admin</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content-container">
        <h3>Hi, <span id="admin-name">Admin</span></h3>
        <h1>Welcome to the Moderator Page</h1>
        <p>Manage teams, channels, and users.</p>
        <a href="dm.html" class="btn">Direct Messages</a>
        <a href="groups.html" class="btn">Groups</a>

    <!-- Row 1: Create Team & Assign User to Team -->
    <div class="form-row">
        <!-- Create Team -->
        <div class="form-container">
            <h2>Create Team</h2>
            <form id="createTeamForm">
                <input type="text" id="teamName" placeholder="Enter Team Name" required>
                <button type="submit" class="btn">Create Team</button>
            </form>
        </div>

        <!-- Assign User to Team -->
        <div class="form-container">
            <h2>Assign User to Team</h2>
            <form id="assignUserFormForTeams">
                <input type="text" id="userNameAssign" placeholder="Enter User Name" required>
                <input type="number" id="teamIdAssign" placeholder="Enter Team ID" required>
                <button type="submit" class="btn">Assign User</button>
            </form>
        </div>
    </div>

    <!-- Row 2: Create Channel & Assign User to Channel -->
    <div class="form-row">
        <!-- Create Channel -->
        <div class="form-container">
            <h2>Create Channel</h2>
            <form id="createChannelForm">
                <input type="text" id="channelName" placeholder="Enter Channel Name" required>
                <input type="number" id="teamIdForChannel" placeholder="Enter Team ID" required>
                <button type="submit" class="btn">Create Channel</button>
            </form>
        </div>

        <!-- Assign User to Channel -->
        <div class="form-container">
            <h2>Assign User to Channel</h2>
            <form id="assignUserFormForChannels">
                <input type="text" id="userNameAssignChannel" placeholder="Enter User Name" required>
                <input type="number" id="channelIdAssign" placeholder="Enter Channel ID" required>
                <button type="submit" class="btn">Assign User</button>
            </form>
        </div>
    </div>

    <!-- Row 3: Delete User & Delete Channel -->
    <div class="form-row">
        <!-- Delete User -->
        <div class="form-container">
            <h2>Delete User</h2>
            <form id="deleteUserForm">
                <input type="text" id="userNameDelete" placeholder="Enter User Name" required>
                <button type="submit" class="btn">Delete User</button>
            </form>
        </div>

        <!-- Delete Channel -->
        <div class="form-container">
            <h2>Delete Channel</h2>
            <form id="deleteChannelForm">
                <input type="number" id="channelIdDelete" placeholder="Enter Channel ID" required>
                <button type="submit" class="btn">Delete Channel</button>
            </form>
        </div>
    </div>

    <!-- Row 4: Delete Team & List All Users -->
    <div class="form-row">
        <!-- Delete Team -->
        <div class="form-container">
            <h2>Delete Team</h2>
            <form id="deleteTeamForm">
                <input type="number" id="teamIdDelete" placeholder="Enter Team ID" required>
                <button type="submit" class="btn">Delete Team</button>
            </form>
        </div>

        <!-- List All Users -->
        <div class="form-container">
            <h2>List All Users</h2>
            <button id="listUsersBtn" class="btn">List Users</button>
            <div id="usersList"></div>
        </div>
    </div>

    <!-- Chat Section -->
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <div id="emoji-picker-container"></div>
            <button id="emoji-btn" class="emoji-button">ðŸ˜Š</button>
            <input type="text" id="message" placeholder="Type a message...">
            <button onclick="sendMessage()" class="send-button">Send</button>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
