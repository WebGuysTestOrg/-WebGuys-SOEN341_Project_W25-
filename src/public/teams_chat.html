<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Messages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="dmstyle.css">
</head>
<body>
    <button onclick="history.back()" id="back-btn">‚Üê Back</button>
    <div class="dm-container">
        <div class="sidebar">
            <h2>Chats</h2>
            <ul id="chat-list"></ul>
        </div>
        <div class="chat-window">
            <div id="chat-header">Select a chat to start messaging</div>
            <div id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message" placeholder="Type a message...">
                <button id="send">Send</button>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const teamName = params.get("team");
        let channelClicked = "";
        let currentUser = "";
        let currentUserD = "";
        let channels_ids = "";

        fetch('/user-info')
    .then(response => {
        if (!response.ok) throw new Error('Unauthorized');
        return response.json();
    })
    .then(data => {
        currentUser = data.name;
        currentUserD = data.id;
        console.log("Current user id:", currentUserD);

       
        return fetch("/get-user-channels", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ user_id: currentUserD }) 
        });
    })
    .then(response => response.json())
    .then(data => {
        if (!data.channel_ids) throw new Error("Team ID not found");

        channels_ids = data.channel_ids;
        console.log("Fetched channels IDS:", channels_ids);

        return fetch("/get-channels", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ channel_id: channels_ids })  
        });
    })
    .then(response => response.json())
    .then(data => {
        const chatList = document.getElementById("chat-list");
        chatList.innerHTML = "";

        data.channels.forEach(channel => {
            const listItem = document.createElement("li");
            listItem.textContent = channel;
            listItem.classList.add("channel-item");

            listItem.addEventListener("click", () => {
                channelClicked = channel;
                document.getElementById("chat-header").textContent = `${teamName} - ${channelClicked}`;
                getChannelMessages(teamName, channel);
            });

            chatList.appendChild(listItem);
        });

        document.getElementById("send").addEventListener("click", function () {
            sendMessage(teamName, channelClicked);
        });

        document.getElementById("message").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage(teamName, channelClicked);
            }
        });
    })
    .catch(error => console.error("Fetch Error:", error));



function getChannelMessages(teamName, channelName) {
    return fetch("/get-channel-messages", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({ teamName, channelName })
    })
    .then(response => response.json())
    .then(messages => {
        const chatContainer = document.getElementById("chat-messages");
        chatContainer.innerHTML = "";

        if (!messages || messages.length === 0) {
            return;
        }

        messages.forEach(msg => {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.textContent = `${msg.sender}: ${msg.text}`;
            chatContainer.appendChild(messageDiv);
        });

        chatContainer.scrollTop = chatContainer.scrollHeight;
    })
    .catch(error => console.error("Error fetching messages:", error));
}


function sendMessage(teamName, channelName) {
    const messageInput = document.getElementById("message");
    const messageText = messageInput.value.trim();

    if (messageText === "") {
        return;
    }

    fetch("/sendChannelMessage", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            teamName,
            channelName,
            sender: currentUser,
            text: messageText
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            messageInput.value = "";
            getChannelMessages(teamName, channelName);
        } else {
            console.error("Error sending message:", data.error);
        }
    })
    .catch(error => console.error("Fetch Error:", error));
}

    </script>
</body>

</html>
