<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/chatbot.css">
    <link rel="icon" type="image/png" href="assets/ChatHavenLogo.png">
</head>
<body>

    <section class="chat-window">
        <div class="chat-header">
            <div class="chat-info">
                <div class="chat-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="chat-details">
                    <h3 class="chat-assistant-name">AI Assistant</h3>
                    <span class="chat-status">Ready to help</span>
                </div>
            </div>
            <button id="close-chat" class="close-chat">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chat">
            <div class="model">
                <p>Hi, how can I help you?</p>
            </div>
            
        </div>
        <div class="input-area">
            <div class="input-container">
                <input placeholder="Ask me anything..." type="text">
                <button>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </section>

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    <script type="module" src="js/ChatBot.js"></script>
</body>
</html>
