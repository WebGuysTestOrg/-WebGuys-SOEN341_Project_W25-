<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="styles/dmstyle.css">
    <link rel="icon" type="image/png" href="assets/ChatHavenLogo.png">
</head>
<body>
    <button id="back-btn">‚Üê Back</button>
    <div class="dm-container">
        <div class="sidebar">
            <h2>Groups</h2>
            <ul id="group-list"></ul>
            <button id="create-group-btn">Create Group</button>
        </div>
        <div class="chat-window">
            <div id="group-chat" style="display: none;">
                <h3>Group Chat</h3>
                <div id="chat-box"></div>
                <input type="text" id="chat-message" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        
            <div id="chat-header">Select a group</div>
            <div id="group-details"></div>
            <div id="group-actions"></div>
        </div>
    </div>

    <script src="js/groups.js"></script>
</body>
</html>
