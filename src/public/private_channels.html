<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Channels - ChatHaven</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/PrivateChannels.css">
    <link rel="icon" type="image/png" href="assets/ChatHavenLogo.png">
</head>
<body>
    <div class="main-header">
        <h1><i class="fas fa-users-rectangle"></i> Private Channels</h1>
        <div class="header-actions">
            <button id="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</button>
        </div>
    </div>
    
    <div class="dm-container">
        <div class="sidebar">
            <h2><i class="fas fa-users"></i> All Channels</h2>
            <ul id="group-list"></ul>
            <button id="create-group-btn"><i class="fas fa-plus"></i> Create Private Channel</button>
        </div>
        <div class="chat-window">
            <div id="chat-header">Select a private channel to start chatting</div>
            
            <div id="empty-state" class="empty-state">
                <i class="fas fa-users"></i>
                <p>You don't have any private channels yet</p>
                <button id="create-empty-btn" class="create-empty-btn"><i class="fas fa-plus"></i> Create Private Channel</button>
            </div>
            
            <div id="group-details" style="display: none;"></div>
            <div id="group-actions" style="display: none;"></div>
            
            <div id="group-chat" style="display: none;">
                <h3><i class="fas fa-comments"></i> <span id="chat-title">Group Chat</span></h3>
                <div id="chat-box"></div>
                <div class="chat-input-container">
                    <input type="text" id="chat-message" placeholder="Type a message...">
                    <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/PrivateChannels.js"></script>
</body>
</html>
