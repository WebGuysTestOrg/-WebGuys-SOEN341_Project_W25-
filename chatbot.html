<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/chatbot.css">
    <link rel="icon" type="image/png" href="assets/ChatHavenLogo.png">
</head>
<body>

    <section class="chat-window">
        <div class="chat-header">
            <div class="chat-info">
                <div class="chat-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="chat-details">
                    <h3 class="chat-assistant-name">AI Assistant</h3>
                    <span class="chat-status">Ready to help</span>
                </div>
            </div>
            <button id="close-chat" class="close-chat">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chat">
            <div class="model">
                <p>Hi, how can I help you?</p>
            </div>
            
        </div>
        <div class="input-area">
            <div class="input-container">
                <input placeholder="Ask me anything..." type="text">
                <button>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </section>

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    <script type="module">
import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
window.onload = () => {
    document.body.classList.add("chat-open");
  };

const API_KEY = "AIzaSyA2lh7h5O4-TjMu6wJXwCTP6KlTNvSBRjo";
const genAI = new GoogleGenerativeAI(API_KEY);
const model = genAI.getGenerativeModel({
  model: "gemini-1.5-pro",
});

let messages = {
    history: [],
}

async function sendMessage() {
  const input = document.querySelector(".chat-window input");
  const userMessage = input.value;

  if (!userMessage.trim()) return;

  input.value = "";

  document.querySelector(".chat-window .chat").insertAdjacentHTML("beforeend", `
    <div class="user">
      <p>${userMessage}</p>
    </div>
  `);

  document.querySelector(".chat-window .chat").insertAdjacentHTML("beforeend", `
    <div class="loader"></div>
  `);

  try {
    const result = await model.generateContent(userMessage);
    const response = result.response.text();

    document.querySelector(".chat-window .chat .loader").remove();

    document.querySelector(".chat-window .chat").insertAdjacentHTML("beforeend", `
      <div class="model">
        <p>${response}</p>
      </div>
    `);

    // Auto-scroll to the bottom
    const chatContainer = document.querySelector(".chat-window .chat");
    chatContainer.scrollTop = chatContainer.scrollHeight;

  } catch (error) {
    console.error(error);
    document.querySelector(".chat-window .chat .loader").remove();
    document.querySelector(".chat-window .chat").insertAdjacentHTML("beforeend", `
      <div class="error">
        <p>The message could not be sent. Please try again.</p>
      </div>
    `);
  }
}

// Send message when button is clicked
document.querySelector(".chat-window .input-area button")
.addEventListener("click", ()=>sendMessage());

// Send message when Enter key is pressed
document.querySelector(".chat-window input").addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    sendMessage();
  }
});

// Close button functionality
document.getElementById("close-chat").addEventListener("click", () => {
  document.body.classList.remove("chat-open");
  // If in an iframe, send message to parent
  if (window.parent !== window) {
    window.parent.postMessage({ action: 'closeChat' }, '*');
  }
});

// Handle parent window messages
window.addEventListener('message', (event) => {
  const data = event.data;
  if (data.action === 'openChat') {
    document.body.classList.add("chat-open");
  }
});

console.log("AI Chat Assistant loaded");
    </script>
    
</body>
</html>
